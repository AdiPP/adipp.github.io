<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Let's Play :)</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="./img/rock.png" alt="">
            </div>
            <div id="p" class="choice">
                <img src="./img/paper.png" alt="">
            </div>
            <div id="s" class="choice">
                <img src="./img/scissors.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move.</p>
        <script src="./app.js" charset="uft-8"></script>
    </body>
</html>
